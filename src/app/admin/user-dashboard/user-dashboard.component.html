<div id="navbar">
    <app-navbar></app-navbar>
  </div>
<div class="sidebar sticky">
        <ul>
                <li>
                        <button type="button" class="btn btn-primary actionButton" (click)="prepareAdd()" data-toggle="modal" data-target="#addUserModal">
                                Add User
                        </button>
                </li>
           
        </ul>
</div>
<div class="main">
        <div class="main">
                <div class="container">
                        <div (click)="select(user)" [class.selected]="user === selectedUser" class="card float-left user" style="width: 18rem;"
                                *ngFor="let user of users">
                                <div class="card-body">
                                        <h5 class="card-title">{{user.name}}</h5>
                                        <p class="card-text">{{user.email}}</p>
                                        <p class="card-text">{{user.role}}</p>
                                            <button type="button" class="btn btn-primary actionButton" data-toggle="modal" (click)="prepareEdit(user)" data-target="#addUserModal">
                                                    Edit User
                                            </button>
                                            <button type="button" class="btn btn-danger actionButton" (click)=delete(user)>Delete User</button>
                                </div>
                        </div>
                </div>
        </div>
<!-- add user Modal -->
<div *ngIf="modal" class="modal fade" data-backdrop="false" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="addUserModalTitle">{{text}} User</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="userForm" (ngSubmit)="onAdd()">
                            <input hidden formControlName="_id" type="text" class="form-control" placeholder="Enter User Name">

                             <div class="form-group">
                              <label>User Name</label>
                              <input required minlength="5" formControlName="name" type="text" class="form-control" placeholder="Enter User Name">
                            </div>
                            <div class="form-group">
                                <label>User Email</label>
                                <input required minlength="7" formControlName="email" type="text" class="form-control" placeholder="Enter User Email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input required minlength="6" formControlName="password" type="password" class="form-control" placeholder="Enter User password">
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select class="form-control" name="role" placeholder="role" required formControlName="role">
                                  <option value="admin">Admin</option>
                                  <option value="user">User</option>
                                </select>
                              </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">{{text}} User</button>
                            </div>
                          </form>
                    </div>
        
                  </div>
                </div>
              </div>
